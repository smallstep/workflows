name: Lint GitHub Actions workflows
on:
  push:
  workflow_call:

jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
      - name: Check workflow files
        uses: docker://rhysd/actionlint:latest
        with:
          args: -color
