name: Lint GitHub Actions workflows
on:
  push:
  workflow_call:

jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
      - name: Check workflow files
        uses: docker://rhysd/actionlint:latest
        with:
          args: -color
