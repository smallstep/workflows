name: Lint GitHub Actions workflows
on:
  push:
  workflow_call:

jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Check workflow files
        uses: docker://rhysd/actionlint:latest
        with:
          args: -color
