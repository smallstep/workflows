name: Lint GitHub Actions workflows
on:
  workflow_call:

jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - name: Check workflow files
        uses: docker://rhysd/actionlint:latest
        with:
          args: -color
