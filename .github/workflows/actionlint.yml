name: Lint GitHub Actions workflows
on:
  push:
  workflow_call:

jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
      - name: Check workflow files
        uses: docker://rhysd/actionlint:latest
        with:
          args: -color
