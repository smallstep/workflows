on:
  workflow_call:
    inputs:
      build-command:
        required: false
        type: string
        default: 'V=1 make build'
      golangci-lint-args:
        required: false
        type: string
        default: '--timeout=30m'
      goprivate:
        required: false
        type: string
        default: go.step.sm
      only-latest-golang:
        required: false
        type: boolean
        default: true
      os-dependencies:
        required: false
        type: string
      run-build:
        required: false
        type: boolean
        default: true
      run-codeql:
        required: false
        type: boolean
        default: false
      run-govulncheck:
        required: false
        type: boolean
        default: true
      run-lint:
        required: false
        type: boolean
        default: true
      run-test:
        required: false
        type: boolean
        default: true
      setup-bats:
        required: false
        type: boolean
        default: false
      test-command:
        required: false
        type: string
        default: 'gotestsum -- -coverpkg=./... -coverprofile=coverage.out -covermode=atomic ./...'
    secrets:
      SSH_PRIVATE_KEY:
        required: false
      PAT:
        required: false
      CODECOV_TOKEN:
        required: false

jobs:
  lint:
    uses: smallstep/workflows/.github/workflows/goLint.yml@main
    if: inputs.run-lint
    with:
      goprivate: ${{ inputs.goprivate }}
      golangci-lint-args: ${{ inputs.golangci-lint-args }}
      os-dependencies: ${{ inputs.os-dependencies }}
    secrets: inherit

  govulncheck:
    uses: smallstep/workflows/.github/workflows/govulncheck.yml@main
    if: inputs.run-govulncheck
    with:
      os-dependencies: ${{ inputs.os-dependencies }}
      goprivate: ${{ inputs.goprivate }}
    secrets: inherit

  codeql:
    if: inputs.run-codeql
    uses: smallstep/workflows/.github/workflows/codeql-analysis.yml@main
    with:
      goprivate: ${{ inputs.goprivate }}
    secrets: inherit

  test:
    uses: smallstep/workflows/.github/workflows/goTest.yml@main
    if: inputs.run-test
    with:
      goprivate: ${{ inputs.goprivate }}
      only-latest-golang: ${{ inputs.only-latest-golang }}
      os-dependencies: ${{ inputs.os-dependencies }}
      setup-bats: ${{ inputs.setup-bats }}
      test-command: ${{ inputs.test-command }}
    secrets: inherit

  build:
    uses: smallstep/workflows/.github/workflows/goBuild.yml@main
    if: inputs.run-build
    with:
      build-command: ${{ inputs.build-command }}
      goprivate: ${{ inputs.goprivate }}
      only-latest-golang: ${{ inputs.only-latest-golang }}
      os-dependencies: ${{ inputs.os-dependencies }}
    secrets: inherit
