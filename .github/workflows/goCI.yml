  test:
    uses: smallstep/workflows/.github/workflows/goTest.yml@go-matrix-fix-v3
    if: inputs.run-test
    with:
      os-dependencies: ${{ inputs.os-dependencies }}
      make-test: ${{ inputs.make-test }}
      only-latest-golang: ${{ inputs.only-latest-golang }}
    secrets: inherit

  build:
    uses: smallstep/workflows/.github/workflows/goBuild.yml@go-matrix-fix-v3
    if: inputs.run-build
    with:
      os-dependencies: ${{ inputs.os-dependencies }}
      only-latest-golang: ${{ inputs.only-latest-golang }}
    secrets: inherit
