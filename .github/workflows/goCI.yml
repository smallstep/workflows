on:
  workflow_call:
    inputs:
      os-dependencies:
        required: false
        type: string
      run-lint:
        required: false
        type: boolean
        default: true
      run-gitleaks:
        required: false
        type: boolean
        default: false
      run-codeql:
        required: false
        type: boolean
        default: false
      run-test:
        required: false
        type: boolean
        default: true
      make-test:
        required: false
        type: boolean
        default: false
      run-build:
        required: false
        type: boolean
        default: true
    secrets:
      SSH_PRIVATE_KEY:
        required: false
      PAT:
        required: false
      CODECOV_TOKEN:
        required: false
      GITLEAKS_LICENSE_KEY:
        required: false

jobs:
  lint:
    uses: smallstep/workflows/.github/workflows/goLint.yml@main
    if: inputs.run-lint
    with:
      os-dependencies: ${{ inputs.os-dependencies }}
    secrets: inherit

      # Removed because Github Code Scanning is covering the same territory.
      #gitleaks:
      #  if: inputs.run-gitleaks && false
      #  uses: smallstep/workflows/.github/workflows/gitleaks.yml@main
      #  secrets: inherit

  govulncheck:
    uses: smallstep/workflows/.github/workflows/govulncheck.yml@main
    if: inputs.run-lint
    with:
      os-dependencies: ${{ inputs.os-dependencies }}
    secrets: inherit

  codeql:
    if: inputs.run-codeql
    uses: smallstep/workflows/.github/workflows/codeql-analysis.yml@main

  test:
    uses: smallstep/workflows/.github/workflows/goTest.yml@main
    if: inputs.run-test
    with:
      os-dependencies: ${{ inputs.os-dependencies }}
      make-test: ${{ inputs.make-test }}
    secrets: inherit

  build:
    uses: smallstep/workflows/.github/workflows/goBuild.yml@main
    if: inputs.run-build
    with:
      os-dependencies: ${{ inputs.os-dependencies }}
    secrets: inherit
