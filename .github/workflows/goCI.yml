on:
  workflow_call:
    inputs:
      build-command:
        required: false
        type: string
        default: 'V=1 make build'
      codeql-make-bootstrap:
        required: false
        type: boolean
      golangci-lint-version:
        required: false
        type: string
        default: latest
      golangci-lint-args:
        required: false
        type: string
        default: '--timeout=30m'
      goprivate:
        required: false
        type: string
        default: go.step.sm,github.com/smallstep
      only-latest-golang:
        required: false
        type: boolean
        default: true
      os-dependencies:
        required: false
        type: string
      run-actionlint:
        required: false
        type: boolean
        default: true
      run-build:
        required: false
        type: boolean
        default: true
      run-codecov:
        required: false
        type: boolean
        default: true
      run-codeql:
        required: false
        type: boolean
        default: false
      run-govulncheck:
        required: false
        type: boolean
        default: true
      run-lint:
        required: false
        type: boolean
        default: true
      run-test:
        required: false
        type: boolean
        default: true
      setup-bats:
        required: false
        type: boolean
        default: false
      test-command:
        required: false
        type: string
        default: 'gotestsum -- -coverpkg=./... -coverprofile=coverage.out -covermode=atomic ./...'
      lint-skip-go-generate:
        required: false
        type: boolean
        default: false
      lint-skip-go-mod-tidy:
        required: false
        type: boolean
        default: true
    secrets:
      SSH_PRIVATE_KEY:
        required: false
      PAT:
        required: false
      CODECOV_TOKEN:
        required: false

jobs:
  actionlint:
    runs-on: ubuntu-latest
    if: inputs.run-actionlint
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Check workflow files
        uses: docker://rhysd/actionlint:latest
        with:
          args: -color

  lint:
    uses: smallstep/workflows/.github/workflows/goLint.yml@lint-go-mod-tidy-test
    if: inputs.run-lint
    with:
      goprivate: ${{ inputs.goprivate }}
      golangci-lint-version: ${{ inputs.golangci-lint-version }}
      golangci-lint-args: ${{ inputs.golangci-lint-args }}
      os-dependencies: ${{ inputs.os-dependencies }}
      skip-go-generate: ${{ inputs.lint-skip-go-generate }}
      skip-go-mod-tidy: ${{ inputs.lint-skip-go-mod-tidy }}
    secrets: inherit

  govulncheck:
    uses: smallstep/workflows/.github/workflows/govulncheck.yml@main
    if: inputs.run-govulncheck
    with:
      os-dependencies: ${{ inputs.os-dependencies }}
      goprivate: ${{ inputs.goprivate }}
    secrets: inherit

  codeql:
    if: inputs.run-codeql
    uses: smallstep/workflows/.github/workflows/codeql-analysis.yml@main
    with:
      goprivate: ${{ inputs.goprivate }}
      codeql-make-bootstrap: ${{ inputs.codeql-make-bootstrap }}
    secrets: inherit

  test:
    uses: smallstep/workflows/.github/workflows/goTest.yml@main
    if: inputs.run-test
    with:
      goprivate: ${{ inputs.goprivate }}
      only-latest-golang: ${{ inputs.only-latest-golang }}
      os-dependencies: ${{ inputs.os-dependencies }}
      run-codecov: ${{ inputs.run-codecov }}
      setup-bats: ${{ inputs.setup-bats }}
      test-command: ${{ inputs.test-command }}
    secrets: inherit

  build:
    uses: smallstep/workflows/.github/workflows/goBuild.yml@main
    if: inputs.run-build
    with:
      build-command: ${{ inputs.build-command }}
      goprivate: ${{ inputs.goprivate }}
      only-latest-golang: ${{ inputs.only-latest-golang }}
      os-dependencies: ${{ inputs.os-dependencies }}
    secrets: inherit
