on:
  workflow_call:
    inputs:
      os-dependencies:
        required: false
        type: string
      run-lint:
        required: false
        type: boolean
        default: true
      run-gitleaks:
        required: false
        type: boolean
        default: false
      run-codeql:
        required: false
        type: boolean
        default: false
      run-test:
        required: false
        type: boolean
        default: true
      make-test:
        required: false
        type: boolean
        default: false
      run-build:
        required: false
        type: boolean
        default: true
      only-latest-golang:
        required: false
        type: boolean
      goprivate:
        required: false
        type: string
        default: go.step.sm
      golangci-lint-args:
        required: false
        type: string
    secrets:
      SSH_PRIVATE_KEY:
        required: false
      PAT:
        required: false
      CODECOV_TOKEN:
        required: false
      GITLEAKS_LICENSE_KEY:
        required: false

jobs:
  lint:
    uses: smallstep/workflows/.github/workflows/goLint.yml@main
    if: inputs.run-lint
    with:
      goprivate: ${{ inputs.goprivate }}
      golangci-lint-args: ${{ inputs.golangci-lint-args }}
      os-dependencies: ${{ inputs.os-dependencies }}
    secrets: inherit

  govulncheck:
    uses: smallstep/workflows/.github/workflows/govulncheck.yml@main
    if: inputs.run-lint
    with:
      os-dependencies: ${{ inputs.os-dependencies }}
      goprivate: ${{ inputs.goprivate }}
    secrets: inherit

  codeql:
    if: inputs.run-codeql
    uses: smallstep/workflows/.github/workflows/codeql-analysis.yml@main

  test:
    uses: smallstep/workflows/.github/workflows/goTest.yml@main
    if: inputs.run-test
    with:
      os-dependencies: ${{ inputs.os-dependencies }}
      make-test: ${{ inputs.make-test }}
      only-latest-golang: ${{ inputs.only-latest-golang }}
      goprivate: ${{ inputs.goprivate }}
    secrets: inherit

  build:
    uses: smallstep/workflows/.github/workflows/goBuild.yml@main
    if: inputs.run-build
    with:
      os-dependencies: ${{ inputs.os-dependencies }}
      only-latest-golang: ${{ inputs.only-latest-golang }}
      goprivate: ${{ inputs.goprivate }}
    secrets: inherit
