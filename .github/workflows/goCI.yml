on:
  workflow_call:
    inputs:
      os-dependencies:
        required: false
        type: string
      run-lint:
        required: false
        type: boolean
        default: true
      run-gitleaks:
        required: false
        type: boolean
        default: false
      run-codeql:
        required: false
        type: boolean
        default: false
      run-test:
        required: false
        type: boolean
        default: true
      make-test:
        required: false
        type: boolean
        default: false
      run-build:
        required: false
        type: boolean
        default: true
      only-latest-golang:
        required: false
        type: boolean
    secrets:
      SSH_PRIVATE_KEY:
        required: false
      PAT:
        required: false
      CODECOV_TOKEN:
        required: false
      GITLEAKS_LICENSE_KEY:
        required: false

