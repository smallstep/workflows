name: "CodeQL"

on:
  workflow_call:
    inputs:
      codeql-make-bootstrap:
        required: false
        type: boolean
      codeql-build-cmd:
        required: false
        type: string
        default: 'go build ./...'
      goprivate:
        required: false
        type: string
        default: go.step.sm,github.com/smallstep
    secrets:
      SSH_PRIVATE_KEY:
        required: false
      PAT:
        required: false

jobs:
  codeql-analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support
    env:
      GOPRIVATE: ${{ inputs.goprivate }}
    steps:
      -
        name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: true
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
      -
        name: Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: 'stable'
          check-latest: true
          cache: true
      -
        name: Setup SSH key for private dependencies
        uses: webfactory/ssh-agent@a6f90b1f127823b31d4d4a8d96047790581349bd # v0.9.1
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        if: ${{ env.SSH_PRIVATE_KEY != '' }}
        with:
          ssh-private-key: |
            ${{ secrets.SSH_PRIVATE_KEY }}
      -
        name: Reconfigure Git for private repos
        env:
          PAT: ${{ secrets.PAT }}
        if: ${{ env.PAT != '' }}
        run: |
          git config --global url.https://${{ secrets.PAT }}@github.com/.insteadOf git+ssh://git@github.com
          git config --global url.git@github.com:.insteadOf https://github.com/
      -
        # Initializes the CodeQL tools for scanning.
        name: Initialize CodeQL
        uses: github/codeql-action/init@192325c86100d080feab897ff886c34abd4c83a3 # v3.29.5
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality     # use Canonical suite
          packs: codeql/go-queries          # and pin the official pack explicitly
      -
        # List any detected packs/suites in the repo (and submodules)
        name: CodeQL resolve packs
        run: |
          /opt/hostedtoolcache/CodeQL/*/x64/codeql/codeql resolve qlpacks \
            --additional-packs . \
            --format=json | tee qlpacks.json

      - name: CodeQL resolve queries
        run: |
          /opt/hostedtoolcache/CodeQL/*/x64/codeql/codeql resolve queries \
            codeql/go-queries \
            --additional-packs . \
            --format=bylanguage | tee queries.txt
      -
        name: Make bootstrap
        if: inputs.codeql-make-bootstrap
        run: |
          make bootstrap
      -
        name: Build
        run: |
          ${{ inputs.codeql-build-cmd }}
      -
        name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@3599b3baa15b485a2e49ef411a7a4bb2452e7f93 # v3.29.5
